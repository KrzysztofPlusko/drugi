<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

    <div>
        <h4>   Current Projects</h4>
        <table>
            <thead>
                <tr>
                    <th> Project Name </th>
                    <th> Project Stage</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" aProject : ${projects}">
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>

                </tr>
            </tbody>
        </table>

    </div>
    <div>
        <h4>   Current Employees</h4>
        <table>
            <thead>
            <tr>
                <th> Employee First Name </th>
                <th> Employee Last NAme</th>
                <th> Email address</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each=" anEmployee : ${employees}">
                <td th:text="${anEmployee.firstName}"></td>
                <td th:text="${anEmployee.lastName}"></td>
                <td th:text="${anEmployee.email}"></td>

            </tr>
            </tbody>
        </table>

    </div>


</body>
</html>
