<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<div class="container">
    <form action="/employees/save" th:object="${employee}" method="post" >
        <input type="text" placeholder="employee first name" th:field="${employee.firstName}">
        <input type="text" placeholder="employee last name" th:field="${employee.lastName}">
        <input type="text" placeholder="employee email" th:field="${employee.email}">

        <button type="submit">Register new employee</button>
    </form>


</div>

</body>
</html>
